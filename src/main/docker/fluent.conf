<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
   @type debug_agent
   bind 127.0.0.1
   port 24230
</source>

# Using filter to add container IDs to each event
<filter docker.var.lib.docker.containers.*.*.log>
  @type record_transformer
  <record>
    container_id ${tag_parts[5]}
  </record>
</filter>

# set where we're going to store our logs
<match **>
  @type elasticsearch
  logstash_prefix mylogs
  logstash_format true
  time_key time
  time_key_exclude_timestamp true
  time_key_format %m/%d/%Y %I:%M:%S %p
  host elasticsearch
  port 9200
  <buffer tag>
  	flush_mode interval
  	flush_interval 5s
  </buffer>
  index_name fluentd
  type_name fluentd  
</match>
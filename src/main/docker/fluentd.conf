<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
   @type debug_agent
   bind 127.0.0.1
   port 24230
</source>

#<filter **>
#  @type elasticsearch_timestamp_check
#  subsecond_precision 3
#</filter>

# Using filter to add container IDs to each event
<filter docker.var.lib.docker.containers.*.*.log>
  @type record_transformer
  <record>
    container_id ${tag_parts[5]}
  </record>
</filter>

<match **scc.judgeservice**>
  @type elasticsearch
  logstash_prefix judgeservice
  logstash_format true
  #time_key time
  #time_key_exclude_timestamp true
  #time_key_format %d/%m/%YT%H:%M:%S.%N
  time_format       %Y%m%dT%H%M%S%z
  host elasticsearch
  port 9200
  <buffer tag>
  	flush_mode interval
  	flush_interval 5s
  </buffer>
  index_name fluentd
  type_name fluentd  
</match>

<match **scc.showservice**>
  @type elasticsearch
  logstash_prefix showservice
  logstash_format true
  #time_key time
  #time_key_exclude_timestamp true
  #time_key_format %d/%m/%YT%H:%M:%S.%N
  time_format       %Y%m%dT%H%M%S%z
  host elasticsearch
  port 9200
  <buffer tag>
  	flush_mode interval
  	flush_interval 5s
  </buffer>
  index_name fluentd
  type_name fluentd  
</match>

# set where we're going to store our logs
<match **>
  @type elasticsearch
  logstash_prefix mylogs
  logstash_format true
  host elasticsearch
  port 9200
  <buffer tag>
  	flush_mode interval
  	flush_interval 5s
  </buffer>
  index_name fluentd
  type_name fluentd  
</match>